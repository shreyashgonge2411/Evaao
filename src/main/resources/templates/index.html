<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="text-center mb-4">ðŸ’° Personal Expense Tracker</h2>

        <form th:action="@{/add}" th:object="${expense}" method="post" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="date" th:field="*{date}" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <input type="text" th:field="*{note}" placeholder="Note" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.id}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.date}"></td>
                    <td th:text="${expense.note}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${expense.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/delete/{id}(id=${expense.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
