<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
<div class="container">
    <h3>Edit Expense</h3>
    <form th:action="@{/update/{id}(id=${expense.id})}" th:object="${expense}" method="post">
        <div class="mb-3">
            <label>Amount:</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Date:</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Note:</label>
            <input type="text" th:field="*{note}" class="form-control" required>
        </div>
        <button class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
